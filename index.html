<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Prayer - Daily Office</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Common Prayer</h1>
            <p class="subtitle">The Daily Office</p>
        </header>

        <nav class="main-nav">
            <button class="nav-btn active" data-office="morning">Morning Prayer</button>
            <button class="nav-btn" data-office="evening">Evening Prayer</button>
            <button class="nav-btn" data-office="midday">Midday Prayer</button>
            <button class="nav-btn" data-office="compline">Compline</button>
        </nav>

        <div class="date-display">
            <p id="liturgical-date"></p>
        </div>

        <main id="prayer-content">
            <!-- Dynamic content will be inserted here -->
        </main>

        <footer>
            <p>Based on the Book of Common Prayer</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
