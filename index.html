<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>Common Prayer - Daily Office</title>
        <link rel="stylesheet" href="styles.css?v=1.1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="Toggle dark mode"
        >
            <svg
                class="sun-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <circle cx="12" cy="12" r="5" />
                <line x1="12" y1="1" x2="12" y2="3" />
                <line x1="12" y1="21" x2="12" y2="23" />
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                <line x1="1" y1="12" x2="3" y2="12" />
                <line x1="21" y1="12" x2="23" y2="12" />
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </svg>
            <svg
                class="moon-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                <circle cx="18" cy="6" r="1" fill="currentColor" />
                <circle cx="20" cy="10" r="0.5" fill="currentColor" />
                <circle cx="16" cy="4" r="0.5" fill="currentColor" />
            </svg>
        </button>

        <div class="app-container">
            <header>
                <h1>Common Prayer</h1>
                <p class="subtitle">The Daily Office</p>
            </header>

            <nav class="main-nav">
                <button class="nav-btn active" data-office="morning">
                    Morning Prayer
                </button>
                <button class="nav-btn" data-office="midday">
                    Midday Prayer
                </button>
                <button class="nav-btn" data-office="evening">
                    Evening Prayer
                </button>
                <button class="nav-btn" data-office="compline">Compline</button>
            </nav>

            <div class="date-display">
                <p id="liturgical-date"></p>
            </div>

            <main id="prayer-content">
                <!-- Dynamic content will be inserted here -->
            </main>

            <footer>
                <p>
                    Based on the Book of Common Prayer | App designed by
                    <a
                        href="https://github.com/euxaristia"
                        target="_blank"
                        rel="noopener noreferrer"
                        >@euxaristia</a
                    >
                </p>
            </footer>
        </div>

        <script src="app.js?v=1.1"></script>
    </body>
</html>
